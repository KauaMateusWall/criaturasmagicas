spring.application.name=criaturasmagicas

# Configuração para o banco MySQL
# Certifique-se de que o banco de dados 'criaturasmagicas' exista no seu servidor MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/criaturasmagicas
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do banco
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Desativa o console web do H2, pois não será mais usado
spring.h2.console.enabled=false

# Cria e atualiza tabelas automaticamente (use 'update' para desenvolvimento, 'none' ou 'validate' para produção)
spring.jpa.hibernate.ddl-auto=update

# Propriedade para mostrar as queries SQL no console (útil para depuração)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true