<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Pessoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${pessoa.id == null ? 'Nova Pessoa' : 'Editar Pessoa'}"></h1>

    <form th:action="@{/pessoas/salvar}" th:object="${pessoa}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="ocupacao">Ocupação:</label>
            <input type="text" id="ocupacao" th:field="*{ocupacao}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/pessoas" class="btn btn-secondary ml-2">Cancelar</a>
    </form>
</div>
</body>
</html>
